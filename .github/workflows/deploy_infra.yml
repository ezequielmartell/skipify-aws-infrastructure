name: Deploy Infrastructure
run-name: Planning and applying infrastructure changes - ${{ github.actor }}
on:
  workflow_call:
    inputs:
      sha: 
        description: 'Commit sha'
        required: true
        type: 'string'
    # outputs:
    #   greetingMessage: 
    #     description: 'Generated greeting message'
    #     value: ${{ steps.greeting.outputs.message }}

permissions:
        id-token: write # This is required for requesting the JWT
        contents: read  # This is required for actions/checkout

jobs:
  # gather_secrets:
  #   name: Gather Secrets
  #   runs-on: ubuntu-latest
  #   steps:

      

  infrastructure:
      name: Deploy Infrastructure
      runs-on: ubuntu-latest
      # needs: gather_secrets
      steps:
      - run: echo ${{ inputs.sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          role-to-assume: arn:aws:iam::637423655132:role/github-actions_role
          aws-region: us-east-2

      - name: Gather TF-VAR Secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            TF-VAR-prod*
            
      - run: printenv
      - run: |
          for secret in $(env | grep '^TF_VAR_' | cut -d= -f1); do
            # Extract the part after TF_VAR_ and convert it to lowercase
            suffix=$(echo $secret | sed 's/TF_VAR_//g' | tr '[:upper:]' '[:lower:]')
            # Reconstruct the variable name with TF_VAR in uppercase and the suffix in lowercase
            lower_case_name="TF_VAR_${suffix}"
            value=$(printenv $secret)
            echo "${lower_case_name}=${value}" >> $GITHUB_ENV
          done
      - run: printenv

      - name: Check out my other private repo
        uses: actions/checkout@master
        with:
          repository: ezequielmartell/skipify-aws-infrastructure

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          role-to-assume: arn:aws:iam::637423655132:role/github-actions_role
          aws-region: us-east-2

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.2

      - name: OpenTofu Init
        id: init
        run: tofu init

      - name: OpenTofu Validate
        id: validate
        run: tofu validate -no-color

      - name: OpenTofu Plan
        id: plan
        run: tofu plan -input=false -no-color
      
      - name: OpenTofu Apply
        id: apply
        run: tofu apply -auto-approve -no-color
        env:
          TF_VAR_prod_rds_password: ${{ env.TF_VAR_PROD_RDS_PASSWORD }}
          TF_VAR_prod_backend_secret_key: ${{ env.TF_VAR_PROD_BACKEND_SECRET_KEY }}
          TF_VAR_prod_sendgrid_api_key: ${{ env.TF_VAR_PROD_SENDGRID_API_KEY }}       
          TF_VAR_prod_client_id: ${{ env.TF_VAR_PROD_CLIENT_ID }}
          TF_VAR_prod_client_secret: ${{ env.TF_VAR_PROD_CLIENT_SECRET }}
          TF_VAR_prod_redirect_uri: ${{ env.TF_VAR_PROD_REDIRECT_URI }}
          